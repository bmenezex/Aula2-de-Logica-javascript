<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let macas = prompt("Insira a quantidade de maçãs: ")
        let ValorMaca1 = macas * 3.5
        let ValorMaca2 = macas * 2.5

        if (macas < 12) {
            document.write("Você está comprando " + macas + " maçãs <br> O valor total será de = R$" + ValorMaca1.toFixed(2))
        }else {
            document.write("Você está comprando " + macas + " maçãs <br> O valor total será de = R$" + ValorMaca2.toFixed(2))
        }

    </script>
</body>

</html>
